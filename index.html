<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <style>
      b {
        display: block;
      }
      #internal_css {
        color: rgb(92, 62, 62);
      }
    </style>
    <title>Style using CSS</title>
  </head>
  <body>
    <header>
      <h2>CSS - Cascade style sheet</h2>
    </header>
    <section>
      <h3>Css Types</h3>
      <b id="inline_css" style="color: rgb(96, 156, 136)">Inline CSS styling</b>
      <b id="internal_css">Internal CSS styling</b>
      <b id="external_css">External CSS styling</b>
    </section>
  </body>
</html>
