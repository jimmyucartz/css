<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="borders.css" />
    <title>Border Styling</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Borders</h2>
      </header>
    </main>
    <section>
      <div class="bordered">This Div is bordered</div>
      <div class="bordered_alt">This Div is bordered</div>
      <div class="bordered_alter">This Div is bordered</div>
      <h2>Border Radius</h2>
      <div class="rounded_border">This Div is Round-bordered</div>

      <div>
        <h2>border-collapse: separate :</h2>
        <table id="table1">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
          <tr>
            <td>Peter</td>
            <td>Griffin</td>
          </tr>
          <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
        </table>

        <h2>border-collapse: collapse:</h2>
        <table id="table2">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
          <tr>
            <td>Peter</td>
            <td>Griffin</td>
          </tr>
          <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
