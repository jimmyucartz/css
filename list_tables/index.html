<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>List, Tables</title>
  </head>
  <body>
    <header>
      <h3>List, Tables</h3>
    </header>
    <section>
      <h2>List</h2>
      <div>
        <h2>Ordered List</h2>
        <ol>
          <li>Apples</li>
          <li>Bananas</li>
          <li>Oranges</li>
        </ol>

        <h2>Unordered List</h2>
        <ul>
          <li>Red</li>
          <li>Green</li>
          <li>Blue</li>
        </ul>
      </div>
    </section>
    <section>
      <h2>Table</h2>
      <table>
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Apples</td>
          <td>$2.99</td>
        </tr>
        <tr>
          <td>Bananas</td>
          <td>$1.99</td>
        </tr>
        <tr>
          <td>Oranges</td>
          <td>$3.49</td>
        </tr>
      </table>
    </section>
  </body>
</html>
